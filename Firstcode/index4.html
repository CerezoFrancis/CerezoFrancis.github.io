<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fa-solid fa-gun"></i>
                <p>Call of Duty</p>
            </div>
            <nav>
                <ul class="navbar">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index2.html">GAMES</a></li>
                    <li><a href="index3.html">TIMELINE</a></li>
                    <li><a href="index4.html">REACTION TIME</a></li>
                    <li><a href="index5.html">NEWS</a></li>
                </ul>
            </nav>
            <button type="button" id="btn"><i class="fa-solid fa-play"></i>PLAY NOW</button>
        </header>

        <div class="end-screen">
            <!-- End screen container -->
        
            <div class="react">
                <!-- Container for reaction time result -->
                <h1>REACTION TIME TEST</h1>
                <!-- Title of the test -->
                <div class="reaction-time-text">234 ms</div>
                <!-- Displayed reaction time result -->
                <button class="play-again-btn">PLAY AGAIN</button>
                <!-- Button to play the test again -->
            </div>
        </div>
        
        <div class="main-menu active">
            <!-- Main menu container with active class -->
        
            <div class="react">
                <!-- Container for main menu content -->
                <h1>REACTION TIME TEST</h1>
                <!-- Title of the test -->
                <p>Click as fast as you can to know how fast you can react!</p>
                <!-- Instructions for the user -->
                <p>Click anywhere to start.</p>
                <!-- Instructions for starting the test -->
            </div>
        </div>
        
        <div class="clickable-area">
            <!-- Clickable area for the reaction test -->
            <div class="message">SHOOT NOW!</div>
            <!-- Message prompting the user to react -->
        </div>
        
        <script src="react.js"></script>
        <!-- Link to external JavaScript file for reaction time test functionality -->
